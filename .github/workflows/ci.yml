name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

env:
  GO_VERSION: "1.24"

# Ensure only the latest run per branch is active (cancel older in-progress runs),
# but allow every master commit to run (don't cancel or group master runs together).
concurrency:
  # For master we use a unique group per run (github.run_id) so runs don't cancel each other.
  # For other refs we use the ref as the group so a new run cancels any previous in-progress run on that ref.
  group: ${{ github.ref == 'refs/heads/master' && github.run_id || github.ref }}
  # Cancel in-progress runs for non-master refs; do not cancel on master.
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  filter:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      run_tests: ${{ steps.filter.outputs.run_tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3.0.2
        id: filter
        with:
          predicate-quantifier: 'every'
          filters: |
            run_tests:
              - '!**/*.md'
              - '!tools/**'
              - '!perfmetrics/**'
              - '!samples/**'
  format-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    - name: CodeGen
      run: go generate ./...
    - name: Formatting diff
      run: go fmt ./... && go mod tidy && git diff --exit-code --name-only

  linux-tests:
    needs: filter
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    - name: Install fuse
      run: sudo apt-get update && sudo apt-get install -y --no-install-recommends fuse3 libfuse-dev
    - name: Build Tools
      if: ${{ needs.filter.outputs.run_tests == 'true' }}
      run: |
        go install ./tools/build_gcsfuse
        build_gcsfuse . /tmp ${GITHUB_SHA}
    - name: Test all
      if: ${{ needs.filter.outputs.run_tests == 'true' }}
      run: CGO_ENABLED=0 go test -count=1 -covermode=atomic -coverprofile=coverage.out -coverpkg=./... -v -skip `cat flaky_tests.lst | go run tools/scripts/skip_tests/main.go` `go list ./... | grep -v 'internal/cache/file/downloader'`
    - name: RaceDetector Test
      if: ${{ needs.filter.outputs.run_tests == 'true' }}
      run: go test -count=1 -v -race -skip `cat flaky_tests.lst | go run tools/scripts/skip_tests/main.go` `go list ./internal/cache/... ./internal/gcsx/... | grep -v 'internal/cache/file/downloader'`
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v4.3.1
      timeout-minutes: 5
      with:
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
        flags: unittests

  lint:
    name: Lint
    if: github.ref != 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true
    - name: checkout code
      uses: actions/checkout@v4
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v6
      with:
        version: latest
        args: -E=goimports,unused --timeout 3m0s
        only-new-issues: true