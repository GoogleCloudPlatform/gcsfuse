
name: "Add shadow reviewer"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '*'

jobs:
  shadow-reviewer:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Add shadow reviewer
        run: gh pr edit --add-reviewer @GoogleCloudPlatform/gcsfuse-shadow-reviewers "$PR_URL"
        env:
          GH_TOKEN: ${{ secrets.SHADOW_REVIEWER }}
          PR_URL: ${{github.event.pull_request.html_url}}
