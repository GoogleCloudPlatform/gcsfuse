- metric-name: fs/ops_count
  description: "The cumulative number of ops processed by the file system."
  type: "int_counter"
  attributes:
  - attribute-name: fs_op
    attribute-type: string
    values:
    - "StatFS"
    - "LookUpInode"
    - "GetInodeAttributes"
    - "SetInodeAttributes"
    - "ForgetInode"
    - "BatchForget"
    - "MkDir"
    - "MkNode"
    - "CreateFile"
    - "CreateLink"
    - "CreateSymlink"
    - "Rename"
    - "RmDir"
    - "Unlink"
    - "OpenDir"
    - "ReadDir"
    - "ReleaseDirHandle"
    - "OpenFile"
    - "ReadFile"
    - "WriteFile"
    - "SyncFile"
    - "FlushFile"
    - "ReleaseFileHandle"
    - "ReadSymlink"
    - "RemoveXattr"
    - "GetXattr"
    - "ListXattr"
    - "SetXattr"
    - "Fallocate"
    - "SyncFS"


- metric-name: fs/ops_latency
  description: "The cumulative distribution of file system operation latencies"
  type: "int_histogram"
  unit: "us"
  boundaries:
  - 1
  - 150
  - 500
  attributes:
  - attribute-name: fs_op
    attribute-type: string
    values:
    - "StatFS"
    - "LookUpInode"
    - "GetInodeAttributes"
    - "SetInodeAttributes"
    - "ForgetInode"
    - "BatchForget"
    - "MkDir"
    - "MkNode"
    - "CreateFile"
    - "CreateLink"
    - "CreateSymlink"
    - "Rename"
    - "RmDir"
    - "Unlink"
    - "OpenDir"
    - "ReadDir"
    - "ReleaseDirHandle"
    - "OpenFile"
    - "ReadFile"
    - "WriteFile"
    - "SyncFile"
    - "FlushFile"
    - "ReleaseFileHandle"
    - "ReadSymlink"
    - "RemoveXattr"
    - "GetXattr"
    - "ListXattr"
    - "SetXattr"
    - "Fallocate"
    - "SyncFS"
