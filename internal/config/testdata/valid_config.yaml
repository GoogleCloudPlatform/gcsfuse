write:
  create-empty-file: true
logging:
  file-path: /tmp/logfile.json
  format: text
  severity: error
  log-rotate:
    max-file-size-mb: 100
    backup-file-count: 5
    compress: false
cache-location: "/tmp/read_cache/"
file-cache:
  max-size-in-mb: 100
  cache-file-for-range-read: true
metadata-cache:
  ttl-secs: 5
  type-cache-max-size-mb-per-dir: 1
